<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Application</title>

    <!-- Style  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="video-cont">
        <video autoplay src=""></video>
    </div>

    <div class="btn-cont">
        <div class="record-btn-cont">
            <div class="record-btn "></div>
        </div>
        <div class="capture-btn-cont">
            <div class="capture-btn "></div>
        </div>
    </div>

    <div class="timer-cont">
        <h1 class="timer">00:00:00</h1>
    </div>

    <div class="filter-cont">
        <div class="filter lightbrownFilter"></div>
        <div class="filter lightyellowFilter"></div>
        <div class="filter lightpinkFilter"></div>
        <div class="filter transparentFilter"></div>
    </div>

    <div class="filter-layer"></div>


    <span class="material-icons gallery-icon">
        collections
    </span>

    

    <!-- script -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./dataBase.js"></script>
    <script src="./script.js"></script>
    <script>
        let galleryIcon = document.querySelector(".gallery-icon");
        galleryIcon.addEventListener("click",()=>{
            location.assign("./gallery.html")
        })
    </script>
</body>
</html>
